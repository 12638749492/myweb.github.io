server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ Serve assets directly (NO SPA fallback here)
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # ✅ React Router fallback ONLY for pages
  location / {
    try_files $uri /index.html;
  }
}
